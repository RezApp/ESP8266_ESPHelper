<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="setting.css">
	<script type="text/javascript" src="setting.js"></script>
	<title>Setting</title>
</head>

<body onload="onLoad()">
	<form >
		<h1>Access Point</h1>
		
		<h2>Name:</h2>
		<input type="text" id="deviceName">
		<h2>SSID:</h2>
		<input list="ssids" id="stSSID">
		<datalist id="ssids"></datalist>
		<h2>Password:</h2>
		<input id="stPASS" type="password">
		<h2>IP:</h2>
		<input type="text" id="ip">
		<h2>Gateway:</h2>
		<input type="text" id="gateway" value="192.168.1.1">
		<h2>Subnet:</h2>
		<input type="text" id="subnet" value="255.255.255.0">
		<h2>DNS:</h2>
		<input type="text" id="dns" value="8.8.8.8">
		<button onclick="sendData()">Submit</button>
	</form>
</body>

</html>
